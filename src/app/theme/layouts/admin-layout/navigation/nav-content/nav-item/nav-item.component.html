<li *ngIf="item.url && !item.external" [ngClass]="item.classes!" [routerLinkActive]="['active']">
  <a [target]="item.target ? '_blank' : '_self'" [routerLink]="[item.url]" (click)="closeOtherMenu($event)">

    <!-- Agar FontAwesome icon hai to fa-icon show karo -->
    <span class="coded-micon" *ngIf="item.icon?.prefix">
      <fa-icon [icon]="item.icon"></fa-icon>
    </span>

    <!-- Agar FontAwesome nahi hai to AntDesign icon show karo -->
    <span class="coded-micon" *ngIf="!item.icon?.prefix">
      <i antIcon type="{{ item.icon }}" theme="outline"></i>
    </span>

    <!-- Title for the menu item -->
    <span class="coded-mtext">{{ item.title }}</span>
  </a>
</li>

<li *ngIf="item.url && item.external" [ngClass]="item.classes!">
  <a [target]="item.target ? '_blank' : '_self'" [href]="item.url">

    <!-- Agar FontAwesome icon hai to fa-icon show karo -->
    <span class="coded-micon" *ngIf="item.icon?.prefix">
      <fa-icon [icon]="item.icon"></fa-icon>
    </span>

    <!-- Agar FontAwesome nahi hai to AntDesign icon show karo -->
    <span class="coded-micon" *ngIf="!item.icon?.prefix">
      <i antIcon type="{{ item.icon }}" theme="outline"></i>
    </span>

    <!-- Title for the menu item -->
    <span class="coded-mtext">{{ item.title }}</span>
  </a>
</li>
